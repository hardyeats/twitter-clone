<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c77cc63672.js"
      crossorigin="anonymous"
    ></script>
    <title>트위터 클론</title>
    <link rel="icon" href="twitter.2.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li class="brand-icon"><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-sharp fa-solid fa-hashtag"></i></li>
        <li><i class="fa fa-gear"></i></li>
      </ul>
    </header>
    <main>
      <label class="search" for="search-input">
        <div class="search-icon">
          <i class="fa fa-magnifying-glass"></i>
        </div>
        <input id="search-input" type="text" placeholder="트위터 검색" />
      </label>
      <div class="tweet-thread"></div>
    </main>
  </body>
</html>
